<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto InfoLife - Cadastro</title>
    <link rel="stylesheet" href="../css/estilo-cadastro-paciente.css">
</head>

<body>

    <div class="page">
        <div class="card">
            <form>
                <h1>Cadastro - Paciente</h1>
                <p>Preencha os campos abaixo com seus dados.</p>
                <p>Dados pessoais:</p>
                <input class="campo" type="text" placeholder="Nome" />
                <input class="campo" type="text" placeholder="Sobrenome" />
                <input class="campo" type="number" placeholder="CPF" />
                <line>
                <input class="rg" type="number" placeholder="RG"/>
                <input class="date" type="date" placeholder="Data de Nascimento">
                </line>
                <input class="campo" type="email" placeholder="E-mail" />
                <input class="campo" type="password" placeholder="Digite sua senha" />
                <input class="campo" type="password" placeholder="Digite a senha novamente" />
                <p>Endereço:</p>
                <input class="campo" type="number" placeholder="CEP" />
                <input class="campo" type="text" placeholder="Rua" />
                <input class="campo" type="number" placeholder="Número" />
                <input class="campo" type="text" placeholder="Complemento" />
                <p>Contato:</p>
                <input class="campo" type="tel" placeholder="Telefone de Contato"/>

                <input class="botao" type="submit" value="Enviar" />
            </form>
        </div>
    </div>
</body>

</html>
