<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto InfoLife - Login</title>
    <link rel="stylesheet" href="../css/estilo-login.css">
</head>

<body>

    <div class="page">
        <div class="card">
            <form>
                <h2>Login</h2>
                <select>
                    <option value="#">Selecione o tipo de usuário</option>
                    <option value="#">Paciente</option>
                    <option value="#">Profissional de Saúde</option>
                </select>
                <p>Digite seus dados para acessar.</p>
                <input class="campo" type="email" placeholder="Digite aqui o seu e-mail" />
                <input class="campo" type="password" placeholder="Digite sua senha" />
                <a href="#">Esqueci minha senha</a>
                <input class="botao" type="submit" value="Acessar" />
                <p>Ainda não tem uma conta? <a href="cadastro-paciente.html">Crie uma conta agora!</a></p>
            </form>
        </div>
    </div>

</body>

</html>
